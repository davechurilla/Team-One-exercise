</header>


<!-- Hero gallery - uses the heroGalleryBd object for data -->
<section id="heroUnit">
  <button class="nav_arrow prev" id="heroPrev"> 
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 501.5 501.5">
    <g>
      <path fill="#000" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/>
    </g>
    </svg> 
  </button>

  <div class="slider">
     <!-- title, description and photo dynamically inserted from javascript --> 
    <ul class="slides" id="slideContainer">
        
    </ul>
  </div>
  <button class="nav_arrow next" id="heroNext"> 
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 501.5 501.5">
    <g>
      <path fill="#000" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"/>
    </g>
    </svg> 
  </button>
</section>

<!-- Copy section, changes with image slider, pulls from heroGalleryDb data -->
<section id="copyContainer">
  <article class="body-copy"> 
    <!-- copy dynamically inserted from Javascript --> 
  </article>
</section>

<!-- Thumbnails section, launches imge within modal window with full gallery  -->
<section id="thumbsContainer">
  <h2>Check out the complete gallery...</h2>
  <ul class="gallery-thumbs" id="thumbsList">
    <!-- copy dynamically inserted from Javascript -->
  </ul>
</section>

</footer>

<!-- Partilly opaque overlay divides main page and modal window -->
<div id="overlay">
  <div class="box box3"> <svg viewbox="0 0 40 40">
    <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
    </svg> </div>
</div>

<!-- Modal layer with full gallery of images. 
  Does not wrap, but ends at 1st and last image, disabling nav button.
  Data populated from mainGalleryDb
 -->
<section id="galleryUnit">
  <button class="nav_arrow prev" id="galleryPrev"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 501.5 501.5">

    <path fill="#000" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/>
  </g>
  </svg> </button>
  <div class="slider">
    <!-- title, description and photo dynamically inserted from javascript --> 
    <ul class="slides" id="gallerySlideContainer">
        
    </ul>
  </div>
  <button class="nav_arrow next" id="galleryNext"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 501.5 501.5">

    <path fill="#000" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"/>
  </g>
  </svg> </button>
</section>
